  <style>
    @media (prefers-reduced-motion: reduce) {
      * { animation: none !important; transition: none !important; }
      .reveal { opacity: 1 !important; transform: none !important; }
    }
    .reveal { opacity: 0; transform: translateY(20px); transition: opacity 0.6s, transform 0.6s; }
    .reveal.visible { opacity: 1; transform: translateY(0); }
    nav { position: sticky; top: 0; transition: top 0.3s; }
    nav.hide { top: -80px; }
  </style>

  <script src="scripts/main.js" defer></script>
  <script id="KTL_SCROLL_REVEAL_SNIPPET">
  (function(){
    const prefersReduced = window.matchMedia('(prefers-reduced-motion: reduce)').matches;
    if (!prefersReduced) {
      const sections = document.querySelectorAll('.reveal');
      const observer = new IntersectionObserver(entries => {
        entries.forEach(e => { if(e.isIntersecting) e.target.classList.add('visible'); });
      }, { threshold: 0.2 });
      sections.forEach(sec => observer.observe(sec));

      const nav = document.querySelector('nav');
      if(nav){
        let lastScroll = 0;
        window.addEventListener('scroll', () => {
          const current = window.scrollY;
          if(current > lastScroll) nav.classList.add('hide');
          else nav.classList.remove('hide');
          lastScroll = current;
        });
      }
    }
  })();
  </script>
</body>
